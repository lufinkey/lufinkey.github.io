<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1,  maximum-scale=1, user-scalable=0">
	
	<!-- Prevent caching -->
	<meta http-equiv='cache-control' content='no-cache'>
	<meta http-equiv='expires' content='0'>
	<meta http-equiv='pragma' content='no-cache'>

	<!-- FinkeOS -->
	<link href="kernel.css" type="text/css" rel="stylesheet"/>
	<script src="kernel.js" type="application/javascript"></script>
	<script type="application/javascript">
		(function(){
			const kernel = new Kernel({
				fsPrefix: 'finkeos',

				libPaths: ['/system/lib', '/usr/lib'],

				scriptExtensions: [ 'jsx' ],
				styleExtensions: [ 'scss' ],
				libDirExtensions: [ 'dll' ],
				binDirExtensions: [ 'exe' ],

				boot: {
					url: 'system/init.js?v='+(Math.random()*999999999),
					path: '/system/init.js'
				}
			});
			
			window.addEventListener('load', () => {
				kernel.boot();
			});
		})();
	</script>
</head>
<body>
	<div class="crt-container">
		<div class="crt">
			<img class="crt-bg" src="kernel/transcend32/CRT.jpg"/>
			<div class="crt-screen">
				<div class="crt-screen-content">
					<div id="root"></div>
					<div id="kernel"></div>
					<div class="crt-effects">
						<div class="crt-scanlines"></div>
						<div class="crt-static-overlay"></div>
					</div>
				</div>
			</div>
			<div class="crt-fullscreen-button"></div>
		</div>
	</div>
</body>
</html>
