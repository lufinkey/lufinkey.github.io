<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1,  maximum-scale=1, user-scalable=0">
	
	<!-- Prevent caching -->
	<meta http-equiv='cache-control' content='no-cache'>
	<meta http-equiv='expires' content='0'>
	<meta http-equiv='pragma' content='no-cache'>

	<!-- FinkeOS -->
	<link href="kernel.css" type="text/css" rel="stylesheet"/>
	<script src="kernel.js" type="application/javascript"></script>
	<script type="application/javascript">
		(function(){
			const kernel = new Kernel({
				interpreters: [
					{
						// React
						type: 'script',
						check: (path) => {
							if(path.endsWith('.jsx'))
							{
								return true;
							}
							return false;
						},
						transform: (code, context) => {
							const Babel = kernel.require(context, {}, '/', '/system/plib/babel.js');
							return Babel.transform(code, {presets:['react', 'stage-0']}).code;
						}
					},
					{
						// SCSS
						type: 'style',
						check: (path) => {
							if(path.endsWith('.scss'))
							{
								return true;
							}
							return false;
						},
						transform: (code, context) => {
							return new Promise((resolve, reject) => {
								const Sass = kernel.require(context, {}, '/', '/system/plib/sass.js');
								var sass = new Sass();
								setTimeout(() => {
									sass.compile(code, (result) => {
										// check for errors
										if(result.status !== 0)
										{
											reject(new Error(result.message));
											return;
										}
										resolve(result.text);
									});
								}, 0);
							});
						}
					}
				],

				fsPrefix: 'finkeos',

				libPaths: ['/system/plib', '/system/lib', '/usr/lib'],

				scriptExtensions: [ 'jsx' ],
				styleExtensions: [ 'scss' ],
				libDirExtensions: [ 'dll' ],
				binDirExtensions: [ 'exe' ],

				boot: {
					url: 'system/init.js?v='+(Math.random()*999999999),
					path: '/system/init.js'
				}
			});
			
			window.addEventListener('load', () => {
				kernel.boot();
			});
		})();
	</script>
</head>
<body>
	<div id="root"></div>
	<div id="kernel"></div>
</body>
</html>
